<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado"> Usuário logado: {{ nome }}</p>
    <p v-else-if="anonimo" > Navegando incognito </p>
    <p v-else > Nenhum usuário logado </p>
    <button @click="logado = !logado" > {{ logado ? "Sair" : "Entrar" }} </button>
    <input type="checkbox" v-model="anonimo" /> <label> Incognito  <span v-if="anonimo">ON</span><span v-else>OFF</span>  </label>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            nome: "José",
            logado: false,
            anonimo: false
        }
    });

</script>
