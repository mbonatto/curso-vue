<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
   <ul>
       <li v-for="(cor, i) in cores" :teste="cor" > {{ i + 1 }} {{cor}}</li>
   </ul>
   <hr/>
   <template v-for="(cor, i) in cores" >
        <p>{{cor}} - {{i}}</p>
   </template>
   <hr/>
    <ul>
        <li v-for="pessoa in pessoas" >
            <div v-for="(valor, chave, index) in pessoa">
                {{chave}} = {{valor}} ({{index+1}})
            </div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
           cores: ['vermelho', 'verde', 'amarelo', 'azul'],
           pessoas: [
               {nome:"Yo Lao",idade:35,peso:71},
               {nome:"Jet Li",idade:56,peso:82}
           ]
        }
    });

</script>
