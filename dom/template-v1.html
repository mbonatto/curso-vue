<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ message }}</p>
    <p>{{ subtitle() }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods: {
            subtitle: function () {
                return "This is the subtitle!"
            }
        }
    });
</script>
