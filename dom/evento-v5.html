<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador >= 10 ? 'maior/igual a 10' : 'menor que 10' }}</p>
    <button v-on:click="somar" > + 1 </button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar: function () {
                this.contador++;
            }
        }
    });
</script>
