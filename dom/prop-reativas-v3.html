<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }} | {{ contador2 }} </p>
    <p>{{ resultado }}</p>
    <button v-on:click="somar" > somar </button>
    <button v-on:click="contador2++" > somar2 </button>
    <button v-on:click="diminuir" > diminuir </button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado: function() {
                console.log("chamou resultado");
                return this.contador >= 5 ? "maior/igual que 5" : "menor que 5"; 
            }
        },
        watch: {
            contador: function(_new, _old) {

            }
        },
        methods: {
            somar: function () {
                console.log("chamou somar");
                this.contador++;
            },
            diminuir: function () {
                console.log("chamou diminuir");
                this.contador--;
            },    
        }
    });
</script>
