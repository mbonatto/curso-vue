<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)" > + 1 </button>
    <p v-on:mousemove="coords">
        Mouse: x {{ x }} | y{{y}} 
        <span v-on:mousemove.stop > n√£o propagar </span>
    </p>
    <a v-on:click.prevent href="google.com"> google </a> <br/>
    <input v-on:keyup.enter.alt="alerta" />
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            x:0,
            y:0
        },
        methods: {
            somar: function (passo, event) {
                console.log(event);
                this.contador += passo;
            },
            coords: function(event) {
                //console.log(event);
                this.x = event.clientX;
                this.y = event.clientY;
            },
            alerta: function(event) {
                console.log(event);
            }
        }
    });
</script>
