<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once >{{ message }}</p>
    <p>{{ subtitle() }}</p>

    <a v-bind:href="link">Google</a>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            link: 'http://www.google.com'
        },
        methods: {
            subtitle: function () {
                this.message = "Good morning!";
                return this.message;
            }
        }
    });
</script>
